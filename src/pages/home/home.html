<ion-header>

  <ion-navbar color="gray">
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body">

  <ion-list>
    <ion-item-sliding *ngFor = "let item of itemsList">
      <ion-item (click)= "showUpdatePrompt(item)">
          {{item?.name}}
          
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeItem(item)"> <ion-icon ios="ios-trash" md="md-trash"></ion-icon>Remove</button>
        <button ion-button (click)="showUpdatePrompt(item)"><ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>Update</button>
      </ion-item-options>
      
    </ion-item-sliding> 
  </ion-list>

  <ion-fab right bottom class="web-fab">
    <button ion-fab  color="primary" (click)="showPrompt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
